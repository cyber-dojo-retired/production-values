# Default values for cyber-dojo.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount:
  nginx: 1

image:
  nginx:
    repository: cyberdojo/nginx
    tag: beta
    pullPolicy: Always
  web:
    repository: cyberdojo/web
    tag: "9663772"
    pullPolicy: Always
  starter:
    repository: cyberdojo/starter-fat
    tag: beta
    pullPolicy: Always
  saver:
    repository: cyberdojo/saver
    tag: beta
    pullPolicy: Always
  runner:
    repository: cyberdojo/runner-stateless
    tag: beta
    pullPolicy: Always
  differ:
    repository: cyberdojo/differ
    tag: "971e0af"
    pullPolicy: Always
  ported:
    repository: cyberdojo/ported
    tag: beta
    pullPolicy: Always
  #zipper:
  #  repository: cyberdojo/zipper
  #  tag: beta
  #  pullPolicy: Always


service:
  nginx:
    type: ClusterIP
    port: 80
  web:
    type: ClusterIP
    port: 3000
  starter:
    type: ClusterIP
    port: 4527
  saver:
    type: ClusterIP
    port: 4537
  runner:
    type: ClusterIP
    port: 4597
  differ:
    type: ClusterIP
    port: 4567
  ported:
    type: ClusterIP
    port: 4547
  #zipper:
  #  type: ClusterIP
  #  port: 4587


ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - www.cyber-dojo.org
    - cyber-dojo.org
  tls:
    - secretName: www-cyber-dojo-tls
      issuer: letsencrypt-production
      hosts:
      - www.cyber-dojo.org
      - cyber-dojo.org

resources:
  nginx:
    limits:
      memory: 256Mi
    requests:
      memory: 128Mi
  web:
    limits:
      memory: 2048Mi
    requests:
      memory: 256Mi
  starter:
    limits:
      memory: 128Mi
    requests:
      memory: 32Mi
  saver:
    limits:
      memory: 256Mi
    requests:
      memory: 64Mi
  runner:
    limits:
      memory: 512Mi
    requests:
      memory: 256Mi
  differ:
    limits:
      memory: 128Mi
    requests:
      memory: 128Mi
  differ:
    limits:
      memory: 32Mi
    requests:
      memory: 32Mi
  #zipper:
  #  limits:
  #    memory: 128Mi
  #  requests:
  #    memory: 128Mi


nodeSelector: {}

tolerations: []

affinity: {}
